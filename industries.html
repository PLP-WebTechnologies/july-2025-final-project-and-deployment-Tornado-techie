<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industries | Consultancy services</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- HEADER PLACEHOLDER -->
  <div id="header-placeholder"></div>
  <script src="js/script.js" defer></script>

  <!-- ===== INDUSTRIES SECTION ===== -->
  <section id="industries">
  <h2>Target Industries</h2>

  <div class="industry-category">
    <h3>Agriculture</h3>
    <div class="industry-items">
      <div class="industry-item">
        <span>Farming, Fishing</span>
        <div class="industry-bar">
          <div class="industry-progress" style="width:85%;"></div>
        </div>
        <p>85% focus</p>
      </div>
      <div class="industry-item">
        <span>Agro-processing</span>
        <div class="industry-bar">
          <div class="industry-progress" style="width:70%;"></div>
        </div>
        <p>70% focus</p>
      </div>
    </div>
  </div>

  <div class="industry-category">
    <h3>Energy</h3>
    <div class="industry-items">
      <div class="industry-item">
        <span>Clean Renewable Energy</span>
        <div class="industry-bar">
          <div class="industry-progress" style="width:40%;"></div>
        </div>
        <p>40% focus</p>
      </div>
      <div class="industry-item">
        <span>Circular Economy</span>
        <div class="industry-bar">
          <div class="industry-progress" style="width:30%;"></div>
        </div>
        <p>30% focus</p>
      </div>
    </div>
  </div>

  <div class="industry-category">
    <h3>Testing & Quality Assurance</h3>
    <div class="industry-items">
      <div class="industry-item">
        <span>Laboratory Testing</span>
        <div class="industry-bar">
          <div class="industry-progress" style="width:60%;"></div>
        </div>
        <p>60% focus</p>
      </div>
    </div>
  </div>
</section>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
