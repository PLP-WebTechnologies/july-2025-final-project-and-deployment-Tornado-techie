<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Consultancy Services</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <!-- ===== HEADER PLACEHOLDER ===== -->
  <div id="header-placeholder"></div>

  <!-- ===== CONTACT PAGE ===== -->
  <main id="contact-page" class="page">
    <section id="contact">
      <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-container">

          <!-- Contact Info -->
          <div class="contact-info">

            <div class="contact-item">
              <div class="contact-icon"><i class="fas fa-envelope"></i></div>
              <div>
                <h3>Email</h3>
                <p>salomemundia13@gmail.com</p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
              <div>
                <h3>Location</h3>
                <p>Nairobi, Kenya</p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon"><i class="fas fa-phone"></i></div>
              <div>
                <h3>Phone</h3>
                <p>+254 707 806 523</p>
                <p>+254 731 966 016</p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon"><i class="fab fa-github"></i></div>
              <div>
                <h3>GitHub</h3>
                <p>
                  <a href="https://github.com/Tornado-techie" target="_blank">github.com/Tornado-techie</a>
                </p>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon"><i class="fab fa-linkedin"></i></div>
              <div>
                <h3>LinkedIn</h3>
                <p>
                  <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                    linkedin.com/in/your-profile
                  </a>
                </p>
              </div>
            </div>

          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>

              <button type="submit" class="btn" aria-label="Send message to consultancy services">
                Send Message
              </button>
            </form>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER PLACEHOLDER ===== -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
